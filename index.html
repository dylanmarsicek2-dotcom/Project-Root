<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Project Root ðŸ§Š</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>

  <!-- ================== ONBOARDING ================== -->
  <div id="onboarding" class="screen">
    <div class="card">
      <h1>Fridji</h1>
      <p>Create or join a fridge to start.</p>

      <button id="btnCreateFridge" class="primary">Create a fridge</button>

      <div style="height:14px;"></div>

      <input
        id="joinCodeInput"
        class="input"
        placeholder="Enter fridge code"
        maxlength="12"
      />

      <button id="btnJoinFridge" class="secondary">Join fridge</button>
    </div>
  </div>

  <!-- ================== CREATE SETUP ================== -->
  <div id="createSetup" class="screen hidden">
    <div class="card">
      <h1>Name your fridge</h1>

      <input
        id="createFridgeNameInput"
        class="input"
        placeholder="e.g. Dylanâ€™s Fridge"
        maxlength="32"
      />

      <div style="height:14px;"></div>

      <button id="btnCreateConfirm" class="primary">Create fridge</button>
      <button id="btnCreateCancel" class="secondary">Back</button>
    </div>
  </div>

  <!-- ================== CREATED ================== -->
  <div id="createdScreen" class="screen hidden">
    <div class="card">
      <h1>Fridge created âœ…</h1>

      <p>
        You made:
        <strong><span id="createdFridgeName"></span></strong>
      </p>

      <div class="code-box">
        <span id="createdFridgeCode"></span>
      </div>

      <button id="btnCreatedContinue" class="primary">Continue</button>
    </div>
  </div>

  <!-- ================== JOIN CONFIRM ================== -->
  <div id="joinConfirm" class="screen hidden">
    <div class="card">
      <h1>Join fridge?</h1>

      <p><strong><span id="joinFridgeName"></span></strong></p>
      <p class="subtitle">Code: <span id="joinFridgeCode"></span></p>

      <button id="btnJoinYes" class="primary">Join</button>
      <button id="btnJoinNo" class="secondary">Cancel</button>
    </div>
  </div>

  <!-- ================== FRIDGE INFO ================== -->
  <div id="fridgeInfo" class="screen hidden">
    <div class="card">
      <h1>Fridge Info</h1>

      <p><strong><span id="infoFridgeName"></span></strong></p>

      <div class="code-box">
        <span id="infoFridgeCode"></span>
      </div>

      <button id="btnCopyFridgeCode" class="primary">Copy Code</button>
      <button id="btnBackToApp" class="secondary">Back</button>
    </div>
  </div>

  <!-- ================== MAIN APP ================== -->
  <div id="appRoot" class="screen hidden" style="align-items:flex-start;">
    <div class="container">

      <!-- Top Bar -->
      <div class="topbar">
        <div>
          <h1 style="margin:0;">Inventory</h1>
          <p id="currentFridgeLabel" class="subtitle"></p>
        </div>

        <div class="topbar-actions">
          <button id="btnFridgeInfo" class="secondary">Info</button>
          <button id="btnSwitchFridge" class="secondary">Switch</button>
        </div>
      </div>

      <!-- Add Item -->
      <div class="form">
        <input id="itemName" placeholder="Item name" />
        <input id="itemQty" type="number" placeholder="Qty" min="1" />
        <input id="itemExp" type="date" />
        <button id="addBtn">Add</button>
      </div>

      <!-- Inventory List -->
      <ul id="list"></ul>
    </div>
  </div>

  <!-- ================== BOTTOM NAV ================== -->
  <nav class="bottom-nav">
    <button class="nav-btn nav-active">Inventory</button>
    <button class="nav-btn nav-plus" id="navAdd">+</button>
    <button class="nav-btn" id="navRoot">Root</button>
    <button class="nav-btn" id="navMore">More</button>
  </nav>

  <!-- ================== SCRIPTS ================== -->
  <script src="app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("navAdd")?.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
        document.getElementById("itemName")?.focus();
      });

      document.getElementById("navRoot")?.addEventListener("click", () => {
        alert("Root AI coming soon");
      });

      document.getElementById("navMore")?.addEventListener("click", () => {
        alert("More coming soon");
      });
    });
  </script>

</body>
</html>
